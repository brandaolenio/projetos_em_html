<!DOCTYPE html>
<html lang="pt-br">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
   
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <p class="logo"><img src="img/netflix.png" alt="logo netflix" width="130"></p>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
       <div class="producao-principal">
            <img class="img-prod-princ" src='img/Titulo ozark.webp' alt="logo do título da série ozark" width="500px">
            <h3 class="subtitulo">Assista a toda a temporada 4 agora</h3>
            <p class="descricao">Um consultor financeiro leva a família para um lago remoto para lavar quinhentos milhões de dólares e acalmar um traficante</p>
            <div class="botoes">
                <button role="button" class="botao1">
                    <i class="fa-solid fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="botao2">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais Informações
                </button>
            </div>
        </div> 
    </main>

    <div class="carrossel-producoes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-producao" src="img/miranha.jpg" alt="filme homem-aranha sem volta pra casa" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/1166937.webp" alt="serie black mirror" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/capa-matrix-4.jpg" alt="filme matrix 4" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/halo.jpg" alt="serie halo" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/Interstellar.jpg" alt="filme interestelar" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/MP.jpg" alt="filme medida provisória" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/squid game.jpg" alt="serie squid game" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/suits.jpg" alt="serie suits" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/TWD.jpg" alt="serie the walking dead" srcset="">
            </div>
            <div class="item">
                <img class="box-producao" src="img/roda do tempo.jpg" alt="serie roda do tempo" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6c69c59763.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
